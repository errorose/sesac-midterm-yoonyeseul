<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤예슬</title>
    <link rel="stylesheet" href="./public/index.css">
    <script src="./public/index.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="title-container">
        <img src="./public/codingon.png" alt="codingon-img">
        <span>Todo List</span>
    </div>

    <div class="input-container">
        <input type="text" class="input-box" placeholder="today's todo">
        <button class="btn-box">작성</button>
    </div>


    <div id="resultBox" class="result"></div>

    <script>
        const resultBox = document.querySelector('#resultBox');

        async function getTodos(){
            console.log('btn click');

            try{
                const response = await axios.get('https://jsonplaceholder.typicode.com/todos');
                console.log('response >> ', response);

                const imgUrl = response.data.message; 
                const apiImg = `<img src="${imgUrl}" alt="apiImg" />`
                resultBox.innerHTML = apiImg;
            }catch(error){
                console.error(error);
                resultBox.textContent = '알 수 없는 오류...'
                resultBox.style.color = 'red'
            }
        }
    </script>
</body>
</html>
